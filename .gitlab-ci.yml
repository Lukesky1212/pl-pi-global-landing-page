image: alpine:latest

stages:
  - build
  - deploy

build:
  image: node:lts
  stage: build
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build/

pages:
  image: alpine:latest
  stage: deploy
  variables:
    GIT_STRATEGY: none  
    NODE_ENV: production
    PUBLIC_URL: https://lucas.atala.gitlab.io/GLP/
  script:
    - cp build/index.html public/404.html
  artifacts:
    paths:
      - build
  only:
    - master